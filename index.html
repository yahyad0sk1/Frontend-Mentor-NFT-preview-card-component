<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  
  <main>
    <div class="images">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="view-image">
        <img class="view" src="images/icon-view.svg" alt="view">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="description transparency">Our Equilibrium collection promotes balance and calm.</p>
    <div class="texts">
      <p class="ethereum">0.041 ETH</p>
      <p class="clock transparency">3 days left</p>
    </div>
    <hr>
    <div class="creation">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p class="name transparency">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  
  </div>
</body>
</html>
